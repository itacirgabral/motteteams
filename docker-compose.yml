version: "3.5"
services:
  motte:
    build: ./motte
    volumes:
      - ./uploads:/usr/src/uploads
  restapi:
    build: ./restapi
    volumes:
      - ./uploads:/usr/src/uploads
    ports:
      - "3000:3000"
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - ./etc/nginx/ssl:/etc/nginx/ssl
